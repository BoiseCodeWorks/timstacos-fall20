<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

<body>
  <audio src="fire-mixtape.mp3" id="song"></audio>
  <header class="container-fluid bg-primary">
    <div class="row text-center">
      <div class="col-12">
        <h1>Tims Tacos</h1>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row mt-2 justify-content-around" id="items">
    </div>
    <div class="row checkout">
      <div class="col-6">
        <h2>Total: $ <span id="total-cost">0</span> </h2>
        <p id="total-items"></p>
        <button class="btn-primary btn" onclick="buyNow()">Buy now</button>
      </div>
      <div class="col-6">
        <h3 id="message" class="text-success"></h3>
      </div>
    </div>

  </main>
  <footer class="container-fluid bg-primary">
    <div class="row text-center">
      <div class="col-12">
        <h3 onclick="hotSauce()">Made with love by Fall 2020</h3>
      </div>
    </div>
  </footer>


  <script src="app.js"></script>
